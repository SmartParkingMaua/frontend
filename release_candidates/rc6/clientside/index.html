<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Smart Parking</title>
	<link rel="shortcut icon" type="image/png" href="imgs/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/libs/bootstrap-4.0.0.min.css">
	<link rel="stylesheet" type="text/css" href="css/libs/fontawesome-5.3.1/css/all.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="css/src/style.css"> -->
	<link rel="stylesheet" type="text/css" href="css/build/style.min.css">
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
	<!-- começo navbar -->
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark-maua text-white">
		<a class="navbar-brand pb-2 mr-4" href="index.html">
			<img src="imgs/logo-branco.png" id="all-nav-logo" alt="Logo Smart Parking Mauá">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#aovivo-toogle-menu" aria-controls="aovivo-toogle-menu" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="aovivo-toogle-menu">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item mr-3">
					<a class="nav-link text-white h5 btn-active" href="index.html">Ao vivo</a>
				</li>
				<li class="nav-item mr-3">
					<a class="nav-link text-white h5" href="historico.html">Histórico</a>
				</li>
			</ul>
		</div>
	</nav>
	<!-- fim nav bar -->

	<!-- começo container geral -->
	<div class="container-fluid d-flex h-view-full p-0">
		<!-- comeco ao vivo -->
		<div class="row mx-auto">
			<div class="col-sm-12 col-lg-9 my-4">
				<div class="row">
					<div class="col-sm-12 d-flex justify-content-between">
						<div class="col-sm-8 col-md-9 p-0">
							<select class="col-8 col-sm-5 col-md-4 col-xl-3 form-control" id="aovivo-filter-parking"></select>
						</div>
						<div class="col-sm-4 col-md-3 col-xl-3 p-0 btn-group btn-group-toggle" data-toggle="buttons">
							<label class="col-6 btn btn-default-maua active">
								<input type="radio" name="aovivo-filter-period" id="aovivo-filter-period-day" autocomplete="off" checked> Dia
							</label>
							<label class="col-6 btn btn-default-maua">
								<input type="radio" name="aovivo-filter-period" id="aovivo-filter-period-hour" autocomplete="off"> Hora
							</label>
						</div>
					</div>
					<div class="col-12 p-0">
						<div id="aovivo-chart-main" class="m-auto"></div>
					</div>
				</div>
			</div>
			<div class="col-sm-12 col-lg-3 text-center my-4 align-self-center">
				<div class="row">
					<div class="col-12">
						<h3>Total de Carros</h3>
					</div>
					<div class="col-12">
						<h5 class="d-inline-block">Entrada:</h5>
						<span id="aovivo-total-entrance"></span>
					</div>
					<div class="col-12">
						<h5 class="d-inline-block">Saída:</h5>
						<span id="aovivo-total-exit"></span>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-12">
						<h3>Disponibilidade</h3>
					</div>
					<div class="col-12">
						<div id="aovivo-chart-availability" class="m-auto"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- fim ao vivo -->
	</div>
	<!-- fim container geral -->

	
	<script src="js/libs/jquery-3.3.1.min.js"></script>
	<script src="js/libs/popper1.14.4.min.js"></script>
	<script src="js/libs/bootstrap-4.0.0.min.js"></script>
	<!-- <script type="text/javascript" src="js/src/requests.js"></script> -->
	<!-- <script type="text/javascript" src="js/src/chartsaovivo.js"></script> -->
	<!-- <script type="text/javascript" src="js/src/aovivo.js"></script> -->
	<script type="text/javascript" src="js/build/aovivo.min.js"></script>
</body>
</html>
