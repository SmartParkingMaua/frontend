<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Smart Parking</title>
	<link rel="stylesheet" type="text/css" href="css/libs/bootstrap-4.0.0.min.css">
	<link rel="stylesheet" type="text/css" href="css/libs/fontawesome-5.3.1/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
	<!-- começo navbar -->
	<nav class="navbar navbar-expand bg-maua-dark text-white">
	  <div class="col-12 mx-auto p-0 d-flex">	  
		  <a class="navbar-brand text-white" href="#">SPM</a>

	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link mx-3 text-white h5 activeMenu" href="index.html">Ao vivo</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link text-white h5" href="historico.html">Histórico</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	<!-- fim nav bar -->

	<!-- começo container geral -->
	<div class="container-fluid d-flex h-full p-0">
		<!-- comeco ao vivo -->
		<div class="row m-auto">
			<div class="col-sm-12 col-md-9">
				<div class="row">
					<div class="col-sm-12 d-flex justify-content-between">
						<div class="col-sm-8 col-md-10 p-0 my-1">
							<select class="col-8 col-sm-5 col-md-4 form-control display-7" id="form-estacionamento"></select>
						</div>
						<div class="col-sm-4 col-md-2 p-0 my-1 btn-group btn-group-toggle" data-toggle="buttons">
							<label class="col-6 btn btn-outline-maua display-7 active align-self-center">
								<input type="radio" name="optionsAoVivo" id="rdAoVivoDia" autocomplete="off" checked> Dia
							</label>
							<label class="col-6 btn btn-outline-maua display-7 align-self-center">
								<input type="radio" name="optionsAoVivo" id="rdAoVivoHora" autocomplete="off"> Hora
							</label>
						</div>
					</div>
					<div class="col-12 p-0">
						<div id="Dia_chart_div" class="m-auto" style="width: 71.5vw; height: 77vh;"></div>
						<!-- <img class="img-fluid" src="http://via.placeholder.com/1500x800"> -->
					</div>
				</div>
			</div>
			<div class="col-3 d-none d-md-block text-center m-auto">
				<div class="row">
					<div class="col-12">
						<h3 class="display-5">Total de Carros</h3>		
					</div>
					<div class="col-12">
						<h4 class="display-6 d-inline-block">Entrada:</h4>
						<span id="entrada"></span>
					</div>
					<div class="col-12">
						<h4 class="display-6 d-inline-block">Saída:</h4>
						<span id="saida"></span>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-12">
						<h3 class="display-5">Disponibilidade</h3>
					</div>
					<div class="col-12">
						<div id="availability_chart" class="m-auto" style="width: 23vw; height: 40vh;"></div>
						<!-- <img class="img-fluid rounded-circle" src="http://via.placeholder.com/300x300"> -->
					</div>
				</div>
			</div>
		</div>
		<!-- fim ao vivo -->
	</div>
	<!-- fim container geral -->

	
	<script src="js/libs/jquery-3.3.1.min.js"></script>
	<script src="js/libs/popper1.14.4.min.js"></script>
	<script src="js/libs/bootstrap-4.0.0.min.js"></script>
	<script type="text/javascript" src="js/requests.js"></script>
	<script type="text/javascript" src="js/chartsaovivo.js"></script>
	<script type="text/javascript" src="js/aovivo.js"></script>
</body>
</html>
