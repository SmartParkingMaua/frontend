<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Smart Parking</title>
	<link rel="stylesheet" type="text/css" href="css/libs/bootstrap-4.0.0.min.css">
	<link rel="stylesheet" type="text/css" href="css/libs/fontawesome-5.3.1/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/libs/jquery.datetimepicker.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
	<!-- começo navbar -->
	<nav class="navbar navbar-expand bg-maua-dark text-white">
		<div class="col-12 mx-auto p-0 d-flex">	  
			<a class="navbar-brand text-white" href="#">SPM</a>

			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link mx-3 text-white h5" href="index.html">Ao vivo</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white h5 activeMenu" href="historico.html">Histórico</a>
				</li>
	    	</ul>
	  	</div>
	</nav>
	<!-- fim nav bar -->

	<!-- começo container geral -->
	<div class="container-fluid d-flex h-full p-0">	
		<!-- começo historico -->
		<div class="row m-auto">
			<div class="col-12 d-flex my-1">
				<button type="button" class="col-sm-3 col-md-2 col-lg-1 btn btn-outline-maua display-7" id="filtroHistorico" data-toggle="modal" data-target="#filterModal">Filtro<i class="ml-2 fas fa-clock"></i></button>

				<!-- começo modal -->
				<div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="filterModalTitle" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered" role="document">
						<div class="modal-content">
							<!-- começo header modal -->
							<div class="modal-header">
								<h5 class="modal-title" id="filterModalTitle">Filtro do Gráfico</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<!-- fim header modal -->
							<!-- começo corpo modal -->
							<div class="modal-body">
								<div class="row">
									<div class="col-6">
										<label for="calendario" class="mb-1">Data de início:</label>
										<div class="d-flex">
											<input type="text" id="calendario" class="form-control">
											<img id="calendar_icon" class="ml-2" src="imgs/calendario.png">
										</div>
									</div>
									<div class="col-6">
										<label for="form-periodo" class="mb-1">Período:</label>
										<select class="form-control" id="form-periodo">
											<option>Hora</option>
											<option selected>Dia</option>
											<option>Semana</option>
											<option>Mês</option>
											<option>Ano</option>
										</select>
									</div>
								</div>
								<div class="row">
									<div class="col-12 mt-2">
										<label for="form-estacionamento" class="mb-1">Estacionamento:</label>
										<select class="form-control" id="form-estacionamento"></select>
									</div>
								</div>
							</div>
							<!-- fim corpo modal -->
							<!-- começo footer modal -->
							<div class="modal-footer">
								<button type="button" class="btn btn-maua" data-dismiss="modal">Fechar</button>
								<button type="button" class="btn btn-primary bg-maua-dark border-0" id="historicoSaveTrigger">Salvar</button>
							<!-- fim footer modal -->
							</div>
						</div>
					</div>
				</div>
				<!-- fim modal -->
			</div>
			<div class="col-12 p-0">
				<div id="Dia_chart_div" class="m-auto" style="width: 90vw; height: 80vh;"></div>
				<!-- <img class="img-fluid" src="http://via.placeholder.com/2000x800"> -->
			</div>		
		</div>
		<!-- fim historico -->
	</div>
	<!-- fim container geral -->


	<script src="js/libs/jquery-3.3.1.min.js"></script>
	<script src="js/libs/popper1.14.4.min.js"></script>
	<script src="js/libs/bootstrap-4.0.0.min.js"></script>
	<script src="js/libs/jquery.datetimepicker.full.min.js"></script>
	<script type="text/javascript" src="js/datetimepicker.js" ></script>
	<script type="text/javascript" src="js/requests.js"></script>
	<script type="text/javascript" src="js/chartshistorico.js"></script>
	<script type="text/javascript" src="js/historico.js"></script>
</body>
</html>
