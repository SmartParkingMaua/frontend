	<script type="text/javascript">
		// Grafico 1
		google.charts.load('current', {

		function refreshLineChart(chart, options) {
			
			var data = new google.visualization.DataTable();
			data.addColumn('string', 'Horário');
			data.addColumn('number', 'Portão 1');
			data.addColumn('number', 'Portão 2');

			var currentdate = new Date();
			var curHour = currentdate.getHours();
			var curMin = currentdate.getMinutes();
			console.log(curHour);
			var buffer = [];
			var j = 0;
			for (var i = curHour - 12; i <= curHour; i++) {
				if (i <= 0) {
					i += 24;
					buffer[j] = i.toString() + "h";
					i -= 24;
					j++;
				} else {
					buffer[j] = i.toString() + "h";
					j++;
				}
			}

			data.addRows([
				[buffer[0], Math.floor(Math.random() * 250), Math.floor(Math.random() * 450)],
				[buffer[1], Math.floor(Math.random() * 250), Math.floor(Math.random() * 450)],
				[buffer[2], Math.floor(Math.random() * 250), Math.floor(Math.random() * 450)],
				[buffer[3], Math.floor(Math.random() * 250), Math.floor(Math.random() * 450)],
				[buffer[4], Math.floor(Math.random() * 250), Math.floor(Math.random() * 450)],
				[buffer[5], Math.floor(Math.random() * 250), Math.floor(Math.random() * 450)],
				[buffer[6], Math.floor(Math.random() * 250), Math.floor(Math.random() * 450)],
				[buffer[7], Math.floor(Math.random() * 250), Math.floor(Math.random() * 450)],
				[buffer[8], Math.floor(Math.random() * 250), Math.floor(Math.random() * 450)],
				[buffer[9], Math.floor(Math.random() * 250), Math.floor(Math.random() * 450)],
				[buffer[10], Math.floor(Math.random() * 250), Math.floor(Math.random() * 450)],
				[buffer[11], Math.floor(Math.random() * 250), Math.floor(Math.random() * 450)],
				[buffer[12], Math.floor(Math.random() * 250), Math.floor(Math.random() * 450)]
			]);

			chart.draw(data, google.charts.Line.convertOptions(options));
		}

		function refreshPieChart(chart, options) {
			var vagasOcu = Math.floor(Math.random() * 90) + Math.floor(Math.random() * 70);
			var vagasDispo = 300 - vagasOcu;
			
			var data = new google.visualization.arrayToDataTable([
				['Estado', 'Número de Carros'],
				['Disponíveis', vagasDispo], 
				['Ocupadas', vagasOcu]
			]);

			chart.draw(data, options);
		}

		function drawChart() {

			var data = new google.visualization.DataTable();
			data.addColumn('string', 'Horário');
			data.addColumn('number', 'Portão 1');
			data.addColumn('number', 'Portão 2');

			// Solução gráfico em minutos
			// var currentdate = new Date();
			// var curHour = currentdate.getHours();
			// var curMin = currentdate.getMinutes();
			// console.log(curHour);
			// console.log(curMin);
			// var buffer = [];
			// var j = 0;
			// for (var i = 0; i <= curMin; i++) {
			// 	buffer[j] = pad(curHour) + "h" + pad(i) + "m";
			// 	j++;
			// }

			var currentdate = new Date();
			var curHour = currentdate.getHours();
			var curMin = currentdate.getMinutes();
			console.log(curHour);
			var buffer = [];
			var j = 0;
			for (var i = curHour - 12; i <= curHour; i++) {
				if (i <= 0) {
					i += 24;
					buffer[j] = i.toString() + "h";
					i -= 24;
					j++;
				} else {
					buffer[j] = i.toString() + "h";
					j++;
				}
			}

			data.addRows([
				[buffer[0], 37, 80],
				[buffer[1], 30, 69],
				[buffer[2], 25, 57],
				[buffer[3], 112, 187],
				[buffer[4], 117, 172],
				[buffer[5], 83, 133],
				[buffer[6], 79, 126],
				[buffer[7], 125, 298],
				[buffer[8], 162, 421],
				[buffer[9], 123, 390],
				[buffer[10], 59, 74],
				[buffer[11], 68, 89],
				[buffer[12], 45, 68]
			]);

			var options = {
				chart: {
					title: 'Fluxo do trânsito no IMT (Entrada - Saída)',
					subtitle: 'em unidades de automóveis'
				},
				width: 850,
				height: 600,
				axes: {
					x: {
						0: {
							side: 'bottom'
						}
					}
				}
			};

			var chart = new google.charts.Line(document.getElementById('line_top_x'));

			chart.draw(data, google.charts.Line.convertOptions(options));

			setInterval(function() {
				refreshLineChart(chart, options);
			}, 10000);

			// Grafico 2
			google.charts.load("current", {
				packages: ["corechart"]
			});
			google.charts.setOnLoadCallback(drawChart);

			function drawChart() {
				// Supondo que o número total de vagas existentes seja 300 e (89 + 68) sejam a soma dos fluxos dos portões na ultima hora 
				var vagasDispo = 300 - (89 + 68);
				var vagasOcu = 89 + 68;
				var data = new google.visualization.arrayToDataTable([
					['Estado', 'Número de Carros'],
					['Disponíveis', vagasDispo], 
					['Ocupadas', vagasOcu]
				]);

				var options = {
					title: 'Disponibilidade de Vagas',
					pieHole: 0.4,
				};

				var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
				chart.draw(data, options);

				setInterval(function() {
					refreshPieChart(chart, options);
				}, 10000);
			}
