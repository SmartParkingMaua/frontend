<!DOCTYPE html>
<html lang="pt">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="UTF-8">
	<title>Smart Parking</title>
	<link rel="stylesheet" href="css/libs/bootstrap-4.0.0.min.css">
	<link rel="stylesheet" href="css/libs/fontawesome-5.3.1/css/all.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- começo navbar -->
	<nav class="navbar navbar-expand bg-maua-dark text-white">
	  <div class="col-12 mx-auto p-0 d-flex">	  
		  <a class="navbar-brand text-white" href="#">SPM</a>

	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link mx-3 text-white h5 activeMenu" href="index.html">Ao vivo</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link text-white h5" href="historico.html">Histórico</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	<!-- fim nav bar -->

	<!-- começo container geral -->
	<div class="container-fluid h-full d-flex">
		<!-- comeco ao vivo -->
		<div class="row my-auto">
			<div class="col-9 my-auto">
				<div class="row">
					<div class="col-12 d-flex my-1 justify-content-between">
						<div class="col-10 p-0">
							<select class="col-3 form-control display-7" id="form-estacionamento"></select>
						</div>
						<div class="col-2 p-0 btn-group btn-group-toggle" data-toggle="buttons">
							<label class="col-6 btn btn-secondary btn-outline-maua display-7 active align-self-center">
								<input type="radio" name="optionsAoVivo" id="rdAoVivoDia" autocomplete="off" checked> Dia
							</label>
							<label class="col-6 btn btn-secondary btn-outline-maua display-7 align-self-center">
								<input type="radio" name="optionsAoVivo" id="rdAoVivoHora" autocomplete="off"> Hora
							</label>
						</div>
					</div>
					<div class="col-12">
						<img class="img-fluid" src="http://via.placeholder.com/1500x800">
					</div>
				</div>
			</div>
			<div class="col-3 text-center my-auto">
				<div class="row">
					<div class="col-12">
						<h3 class="display-5">Total de Carros</h3>		
					</div>
					<div class="col-12">
						<h4 class="display-6 d-inline-block">Entrada:</h4>
						<span id="entrada">123456</span>
					</div>
					<div class="col-12">
						<h4 class="display-6 d-inline-block">Saída:</h4>
						<span id="saida">534567</span>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-12">
						<h3 class="display-5">Disponibilidade</h3>
					</div>
					<div class="col-12">
						<img class="img-fluid rounded-circle" src="http://via.placeholder.com/300x300">
					</div>
				</div>
			</div>
		</div>
		<!-- fim ao vivo -->
	</div>
	<!-- fim container geral -->

	
	<script src="js/libs/jquery-3.3.1.min.js"></script>
	<script src="js/libs/popper1.14.4.min.js"></script>
	<script src="js/libs/bootstrap-4.0.0.min.js"></script>
	<script src="js/requests.js"></script>
	<script src="js/datehelper.js"></script>
	<script src="js/updater.js"></script>
	<script src="js/aovivo.js"></script>
</body>
</html>
